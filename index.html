<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jackometer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&family=Material+Icons&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <style>
      :root {
        /* Modern Glass Palette */
        --bg-color: #f3f4f6; /* Cool Gray 100 */
        --surface-color: rgba(255, 255, 255, 0.75); /* Glass */
        --panel-bg: rgba(255, 255, 255, 0.6);
        --primary: #2563eb; /* Royal Blue */
        --accent: #db2777; /* Pink/Red Accent */
        --on-primary: #ffffff;
        --text-primary: #111827; /* Gray 900 */
        --text-secondary: #4b5563; /* Gray 600 */
        --border-color: rgba(255, 255, 255, 0.5);
        
        /* Modern Shadows & Depth */
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-glass: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
        --shadow-hover: 0 10px 40px -10px rgba(0, 0, 0, 0.1);
        --glass-border: 1px solid rgba(255, 255, 255, 0.4);
      }

      [data-theme='dark'] {
        --bg-color: #0f172a;
        --surface-color: rgba(30, 41, 59, 0.7);
        --panel-bg: rgba(30, 41, 59, 0.5);
        --primary: #60a5fa;
        --accent: #f472b6;
        --on-primary: #ffffff;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --border-color: rgba(255, 255, 255, 0.1);
        --glass-border: 1px solid rgba(255, 255, 255, 0.05);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        background-image: 
          radial-gradient(at 0% 0%, rgba(37, 99, 235, 0.1) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(219, 39, 119, 0.05) 0px, transparent 50%);
        background-attachment: fixed;
        color: var(--text-primary);
        transition: background-color 0.3s, color 0.3s;
        overflow: hidden;
      }

      #root {
        height: 100vh;
        width: 100vw;
        position: relative;
        z-index: 1;
        overflow: hidden;
      }

      /* Typography */
      h1, h2, h3, .font-serif {
        font-family: 'Inter', sans-serif; /* Switched to clean modern sans as requested, can use Playfair for specific headers if needed */
        letter-spacing: -0.02em;
      }
      
      /* Glass Panel - The Core UI Element */
      .paper-panel {
        background: var(--surface-color);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: var(--glass-border);
        box-shadow: var(--shadow-glass);
        border-radius: 16px; /* Modern rounded corners */
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        z-index: 10;
      }
      .paper-panel:hover {
        box-shadow: var(--shadow-hover);
        border-color: rgba(255, 255, 255, 0.8);
      }
      
      .btn-primary {
        background: linear-gradient(135deg, var(--primary), #1d4ed8);
        color: var(--on-primary);
        border-radius: 12px;
        padding: 12px 28px;
        font-weight: 600;
        transition: all 0.2s;
        box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        border: none;
        letter-spacing: 0.01em;
        font-size: 0.9rem;
      }
      .btn-primary:hover {
        box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        transform: translateY(-2px);
      }
      .btn-primary:active {
        transform: translateY(0);
      }

      /* Sticky Card Modernization */
      .sticky-card {
        background: var(--surface-color);
        backdrop-filter: blur(12px);
        box-shadow: var(--shadow-glass);
        border: var(--glass-border);
        border-radius: 16px;
        position: relative;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        z-index: 10;
      }
      .sticky-card:hover {
        transform: translateY(-8px);
        z-index: 20;
        box-shadow: var(--shadow-hover);
      }
      
      /* Inputs Modernization */
      input, select, textarea {
        border-radius: 12px; 
        border: 1px solid rgba(0,0,0,0.1);
        padding: 14px;
        background: rgba(255,255,255,0.5);
        color: var(--text-primary);
        transition: all 0.2s;
        font-family: 'Inter', sans-serif;
      }
      input:focus, select:focus, textarea:focus {
        border-color: var(--primary);
        background: #ffffff;
        outline: none;
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.1); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0,0,0,0.2); 
      }
    </style>
