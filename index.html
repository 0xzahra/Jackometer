<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jackometer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Proza+Libre:wght@400;500;600;700&family=Material+Icons&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #f0ebe0; /* Warm rough paper */
        --panel-bg: #fdfbf7;
        --text-primary: #2c1a11;
        --text-secondary: #5c4a41;
        --accent: #2c3e50;
        --border-color: #d1c7b7;
        --shadow-color: rgba(44, 26, 17, 0.1);
        --tape-color: rgba(255, 255, 255, 0.6);
      }

      [data-theme='dark'] {
        --bg-color: #1a1a1a;
        --panel-bg: #262626;
        --text-primary: #e0e0e0;
        --text-secondary: #a0a0a0;
        --accent: #64ffda;
        --border-color: #404040;
        --shadow-color: rgba(0, 0, 0, 0.5);
        --tape-color: rgba(255, 255, 255, 0.1);
      }

      body {
        font-family: 'Proza Libre', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        transition: background-color 0.3s, color 0.3s;
      }

      /* Crunchy Noise Texture */
      .crunchy-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.08;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cormorant Garamond', serif;
      }

      .paper-panel {
        background: var(--panel-bg);
        border: 1px solid var(--border-color);
        box-shadow: 2px 2px 10px var(--shadow-color);
      }

      /* Sticky Flashcard */
      .sticky-card {
        background: var(--panel-bg);
        box-shadow: 0 10px 20px var(--shadow-color);
        border: 1px solid var(--border-color);
        position: relative;
        transition: transform 0.2s;
      }
      .sticky-card:hover {
        transform: scale(1.02) rotate(0deg) !important;
        z-index: 10;
      }
      .sticky-card::before {
        content: '';
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 25px;
        background: var(--tape-color);
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        backdrop-filter: blur(2px);
      }

      /* Accessibility Utils */
      .high-contrast {
        --text-primary: #000000;
        --bg-color: #ffffff;
        --panel-bg: #ffffff;
        --border-color: #000000;
      }
      .large-text {
        font-size: 1.1em;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color); 
        border-radius: 4px;
      }
    </style>

</head>
  <body>
    <div class="crunchy-noise"></div>
    <div id="root"></div>

</html>
