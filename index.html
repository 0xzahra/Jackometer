<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jackometer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Cormorant+Garamond:wght@300;400;600;700&family=Material+Icons&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #f0ebe0; /* Warm rough paper */
        --surface-color: #ffffff;
        --primary: #1a73e8; /* Google Blue */
        --on-primary: #ffffff;
        --text-primary: #202124;
        --text-secondary: #5f6368;
        --border-color: #dadce0;
        --shadow-sm: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --tape-color: rgba(255, 255, 255, 0.6);
      }

      [data-theme='dark'] {
        --bg-color: #1a1a1a;
        --surface-color: #2d2e31;
        --primary: #8ab4f8;
        --on-primary: #202124;
        --text-primary: #e8eaed;
        --text-secondary: #9aa0a6;
        --border-color: #5f6368;
        --tape-color: rgba(255, 255, 255, 0.1);
      }

      body {
        font-family: 'Google Sans', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        transition: background-color 0.3s, color 0.3s;
      }

      /* Crunchy Noise Texture - The "Paper" Feel */
      .crunchy-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.08;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Google Sans', sans-serif;
      }

      /* Google-style Card with Paper Texture */
      .paper-panel {
        background: var(--surface-color);
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-sm);
        border-radius: 12px; /* Rounded corners like Google Material */
        transition: box-shadow 0.2s;
      }
      .paper-panel:hover {
        box-shadow: var(--shadow-md);
      }

      .btn-primary {
        background-color: var(--primary);
        color: var(--on-primary);
        border-radius: 24px;
        padding: 10px 24px;
        font-weight: 500;
        transition: box-shadow 0.2s, background-color 0.2s;
        box-shadow: var(--shadow-sm);
      }
      .btn-primary:hover {
        box-shadow: var(--shadow-md);
        opacity: 0.95;
      }

      /* Sticky Flashcard */
      .sticky-card {
        background: var(--surface-color);
        box-shadow: var(--shadow-sm);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        position: relative;
        transition: transform 0.2s;
      }
      .sticky-card:hover {
        transform: scale(1.02) rotate(0deg) !important;
        z-index: 10;
        box-shadow: var(--shadow-md);
      }
      
      /* Input fields Google Style */
      input, select, textarea {
        border-radius: 8px; /* Rounded inputs */
        border: 1px solid var(--border-color);
        padding: 12px;
        background: var(--surface-color);
        color: var(--text-primary);
        transition: border-color 0.2s;
      }
      input:focus, select:focus, textarea:focus {
        border-color: var(--primary);
        outline: none;
        border-width: 2px;
        padding: 11px; /* Adjust for border width */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #bdc1c6; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9aa0a6; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
  <body>
    <div class="crunchy-noise"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
